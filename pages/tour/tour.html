<!DOCTYPE html>
<html>
    <head>
        <title>Tour - Daily Do</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- intro.js -->
        <link rel="stylesheet" href="../../../shared/bower_components/intro.js/minified/introjs.min.css">
    </head>
    <body>

        <div id="step-1" data-intro="Welcome to Daily Do! This page will be here whenever you open a new tab" data-step="1" data-position=></div>

        <form
          id="thing-wrap"
          class="center"
          data-intro="Everything you need to use Daily Do is here"
          data-step="2"
          data-highlightclass="thing-wrap-tooltip"
          data-position="top"
        >
          <p id="prompt">My Daily Do for today is...</p>
            <input
              type="text"
              id="thing"
              autocomplete="off"
              data-intro="At the begining of the day, this will be empty. Try adding your Daily Do for today!"
              data-step="3"
              data-highlightclass="thing-tooltip clear"
            >
            <div
              id="edit-buttons-wrap"
              data-intro="When you're done, save it, and it will appear whenever you open this page"
              data-step="4"
              data-highlightclass="edit-buttons-wrap-tooltip clear"
            >
                <button type="button" class="edit-button"><img src="../../shared/img/buttons/save.jpg" title="Save"></button>
                <button type="reset" class="edit-button"><img src="../../shared/img/buttons/cancel.jpg" title="Clear"></button>
            </div>
            <button
              id="done-button"
              type="button"
              title="Done"
              data-intro="Once you completed your Daily Do, press this button!"
              data-step="5"
              data-highlightclass="done-tooltip clear">
                I did my Daily Do
              </button>
        </form>

        <!-- intro.js -->
        <script src="../../shared/bower_components/intro.js/minified/intro.min.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
