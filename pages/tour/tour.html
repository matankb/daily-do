<!DOCTYPE html>
<html>
    <head>
        <title>Tour - One Main Thing</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- intro.js -->
        <link rel="stylesheet" href="../bower_components/intro.js/minified/introjs.min.css">
    </head>
    <body>
        <div id="background-wrap">
            <img src="img/background1.jpg" id="background-image">
        </div>
        <div id="step-1" data-intro="Welcome to One Main Thing! This page will be here whenever you open a new tab" data-step="1" data-position=></div>
        <form id="thing-wrap" data-intro="Everything you need to use One Main Thing is here" data-step="2" data-highlightClass="thing-wrap-tooltip" data-position="top">
            <p id="prompt" data-intro="This is another thing" data-step="4" data-highlightClass="thing-tooltip">My one main thing for today is...</p>
            <!-- It has to be in this order or it breaks. No idea why -->
            <button id="done-button" type="button" title="Done" data-intro="Once you completed your One Main Thing, press this button!" data-step="5" data-highlightClass="done-tooltip">I did my one main thing</button>
            <input type="text" id="thing" autocomplete="off" data-intro="At the begining of the day, this will be empty. Try adding your One Main Thing for today!" data-step="3">
            <div id="edit-buttons-wrap" data-intro="When you're done, save it, and it will appear whenever you open this page" data-step="4" data-highlightClass="edit-buttons-wrap-tooltip">
                <button type="button" class="edit-button"><img src="img/button/save.jpg" title="Save"></button>
                <button type="reset" class="edit-button"><img src="img/button/cancel.jpg" title="Clear"></button>
            </div>
        </form>
        <!-- intro.js -->
        <script src="../bower_components/intro.js/minified/intro.min.js"></script>
        <script src="../../global/js/utils.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
