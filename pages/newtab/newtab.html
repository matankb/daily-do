<!DOCTYPE html>
<html>

    <head>
        <title>One Main Thing</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="background-wrap">
            <img src="../../shared/img/backgrounds/background1.jpg" id="background-image"> <!--note: using an image instead of css background-image for transparency-->
        </div>
        <form id="thing-wrap">

        <form id="thing-wrap" class="center">

            <p id="prompt">My one main thing for today is...</p>
            <input type="text" id="thing" autocomplete="off">
            <div id="edit-buttons-wrap">
                <button type="submit" class="edit-button"><img src="../../shared/img/buttons/save.jpg" title="Save"></button>
                <button type="reset" class="edit-button"><img src="../../shared/img/buttons/cancel.jpg" title="Clear"></button>
            </div>
            <button id="done-button" type="button" title="Done">I did my one main thing</button>

            <div id="update" class="message">One Main Thing has been updated! <a href="#">See what's new.</a></div>

        </form>

        <script src="../../shared/js/storage.js"></script>
        <script src="js/script.js" charset="utf-8"></script>
        
    </body>

</html>
