<!DOCTYPE html>
<html>

    <head>
        <title>Daily Do</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <form id="thing-wrap" class="center">

            <p id="prompt">My<img src="../../shared/img/d.png">aily Do is...</p>
            <input type="text" id="thing" autocomplete="off">
            <div id="edit-buttons-wrap">
                <button type="submit" class="edit-button"><img src="../../shared/img/buttons/save.jpg" title="Save"></button>
                <button type="reset" class="edit-button"><img src="../../shared/img/buttons/cancel.jpg" title="Clear"></button>
            </div>
            <button id="done-button" type="button" title="Done">I did my Daily Do</button>

            <div id="update" class="message">Daily Do has been updated! <a href="#">See what's new.</a></div>

        </form>

        <script src="../../shared/js/storage.js"></script>
        <script src="js/script.js" charset="utf-8"></script>

    </body>

</html>
